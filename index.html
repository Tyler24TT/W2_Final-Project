<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="root">
        <div class="styled__page">
            <section style="transform: none;">
                <header>
                    <div class="nav__container">
                        <nav>
                            <div class="row styled__desktop-nav--links">
                                <a href="#" class="nav__link logo__link"><img src="" alt="logo">Treact</a>
                                <div class="nav__links">
                                    <a href="#" class="nav__link">About</a>
                                    <a href="#" class="nav__link">Blog</a>
                                    <a href="#" class="nav__link">Pricing</a>
                                    <a href="#" class="nav__link">Contact Us</a>
                                    <a href="#" class="nav__link styled__nav--link">Login</a>
                                    <a href="#" class="nav__link primary__link styled__primary--link">Sign Up</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <!-- <nav class="mobile__nav-links--container styledmobile__nav-links--container">
                        <a href="#" class="nav__link logo__link"><img src="" alt="logo">Treact</a>
                        
                    </nav> -->
                </header>
                <div class="column__input--container">
                    <div class="row">
                        <div class="columnleft__input--leftcolumn">
                            <h1 class="columnleft__heading--style">Beautiful React Templates <span class="column__styled-span">for you.</span>
                            </h1>
                            <p class="columnleft__paragraph">
                                Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                            </p>
                            <div class="columnleft__input--action">
                                <input type="text" placeholder="Your E-mail Address">
                                <button>Get Started</button>
                            </div>
                            <div class="columnleft__customer--logos">
                                <p>Our TRUSTED Customers</p>
                                <img src="" alt="Our Customers">
                            </div>
                        </div>
                        <div class="columnright__container">
                            <div class="columnright__img">
                                <img src="" alt="Design Illustration" class="column__styled--img">
                            </div>
                        </div>
                    </div>
                    <!-- svg -->
                </div>
            </section>
        </div>
    </div>
</body>
</html>
